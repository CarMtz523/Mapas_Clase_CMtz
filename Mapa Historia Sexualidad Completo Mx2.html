<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.4/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.4/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Historia de la Sexualidad Humana","children":[{"content":"0. Prehistoria","children":[{"content":"1. Paleolítico (2.5 millones de años a.C. - 10,000 a.C.)","children":[{"content":"<strong>Relaciones libres:</strong> No existían estructuras familiares; las relaciones sexuales eran abiertas y no reguladas.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"<strong>Énfasis en la fertilidad:</strong> Esculturas como la Venus de Willendorf indican un reconocimiento temprano de la importancia de la fertilidad femenina.","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"<strong>División de roles:</strong> La caza y la recolección influyeron en los roles sociales, aunque no necesariamente en la sexualidad.","children":[],"payload":{"tag":"li","lines":"8,10"}}],"payload":{"tag":"h3","lines":"3,4"}},{"content":"2. Mesolítico (10,000 a.C. - 8,000 a.C.)","children":[{"content":"<strong>Cambios sociales:</strong> El inicio de asentamientos humanos llevó a una mayor estructuración de las relaciones sexuales.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Monumentos rituales:</strong> Indicios de prácticas rituales relacionadas con la fertilidad en comunidades tempranas.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Mayor control:</strong> La sexualidad comienza a estar vinculada a normas emergentes dentro de los primeros grupos organizados.","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"h3","lines":"12,13"}},{"content":"3. Neolítico (8,000 a.C. - 3,000 a.C.)","children":[{"content":"<strong>Sedentarismo y familia:</strong> Surge el concepto de familia nuclear con la consolidación de la agricultura.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>Propiedad y sexualidad:</strong> La necesidad de herencia y transmisión de bienes dio origen a normas más estrictas sobre la fidelidad.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Diosas de la fertilidad:</strong> Cultos dedicados a deidades femeninas vinculadas con la tierra y la reproducción.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Control de la procreación:</strong> Comienza la idea de que la sexualidad debe estar regulada para el beneficio del grupo.","children":[],"payload":{"tag":"li","lines":"27,32"}}],"payload":{"tag":"h3","lines":"21,22"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"1. Mesopotamia (3500 a.C. - 539 a.C.)","children":[{"content":"Religión y sexualidad interconectadas: los templos incluían prácticas de prostitución sagrada como parte de los cultos religiosos.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Matrimonio era un contrato social y económico; la fidelidad de la mujer era fundamental para garantizar la legitimidad de la descendencia.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"La homosexualidad era conocida y tolerada en ciertos contextos, especialmente religiosos.","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"2. Egipto (3100 a.C. - 30 a.C.)","children":[{"content":"La sexualidad era vista como un aspecto natural y necesario de la vida, tanto terrenal como espiritual.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Los faraones a menudo se casaban con familiares cercanos, como hermanas, para preservar la pureza dinástica.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"La homosexualidad era representada en el arte (ejemplo: la tumba de Nyankh-Khnum y Khnumhotep).","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"La fertilidad y la procreación eran esenciales en las creencias religiosas.","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"h2","lines":"41,42"}},{"content":"3. Hebreos (2000 a.C. - 70 d.C.)","children":[{"content":"La sexualidad estaba regulada por la Ley Mosaica, que condenaba el adulterio y la homosexualidad.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Gran énfasis en la procreación como mandato divino: \"Sed fecundos y multiplicaos\".","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"El matrimonio era central y protegido como una institución sagrada.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"4. Grecia (800 a.C. - 146 a.C.)","children":[{"content":"La sexualidad era vista como parte integral de la cultura, incluyendo prácticas heterosexuales y homosexuales.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Pederastia: relación educativa y sexual entre hombres adultos y jóvenes, considerada parte del desarrollo social.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Divinización de la belleza y el erotismo (Afrodita como diosa del amor y la sexualidad).","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"El matrimonio tenía un propósito procreativo, mientras que el placer sexual podía buscarse fuera de este.","children":[],"payload":{"tag":"li","lines":"66,68"}}],"payload":{"tag":"h2","lines":"60,61"}},{"content":"5. Roma (753 a.C. - 476 d.C.)","children":[{"content":"Sexualidad marcada por la distinción entre clases sociales y géneros.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Prácticas de prostitución ampliamente aceptadas, tanto masculina como femenina.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Actitud permisiva hacia la homosexualidad masculina, siempre y cuando se respetaran las normas sociales (el hombre libre no debía ser pasivo).","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"El matrimonio era una institución política y social más que emocional.","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"h2","lines":"70,71"}},{"content":"6. Edad Media (476 - 1492)","children":[{"content":"La Iglesia Católica impuso una moral estricta, condenando la sexualidad fuera del matrimonio.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"La castidad y la virginidad eran ideales promovidos, especialmente para mujeres.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"La homosexualidad fue fuertemente condenada como pecado contra natura.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Surgen conceptos de amor cortesano y sublimación de la sexualidad en la poesía trovadoresca.","children":[],"payload":{"tag":"li","lines":"86,88"}}],"payload":{"tag":"h2","lines":"80,81"}},{"content":"7. Renacimiento (Siglo XIV - Siglo XVII)","children":[{"content":"<strong>Redescubrimiento del cuerpo:</strong> Inspirados por la Antigüedad clásica, los ideales renacentistas exaltaron la belleza y el cuerpo humano, especialmente en el arte.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"<strong>Erotismo en el arte:</strong> Obras de artistas como Botticelli, Miguel Ángel y Tiziano presentaban desnudos que celebraban la sensualidad y la sexualidad.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Amor cortés:</strong> Influido por la tradición medieval, pero ahora centrado en la apreciación romántica y erótica del individuo.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<strong>Crisis moral y religión:</strong> Aunque había una mayor libertad sexual en algunos círculos, la Iglesia Católica seguía condenando el libertinaje y promovía normas estrictas a través de la Contrarreforma.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Prostitución:</strong> En ciudades como Venecia, se toleraba e incluso se regulaba, considerándose un aspecto natural de la vida urbana.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>Homosexualidad:</strong> En algunos lugares, como la Florencia de los Medici, la homosexualidad masculina era tolerada entre las élites, aunque en otros contextos seguía siendo duramente castigada.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Libros y literatura:</strong> Aparecieron textos como <em>El Decamerón</em> de Boccaccio y <em>La Celestina</em> de Fernando de Rojas, que exploraban la sexualidad y el deseo humano con una perspectiva más abierta.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Cientificismo y anatomía:</strong> Los avances en la medicina y la anatomía promovieron un estudio más detallado del cuerpo humano, incluida la sexualidad, aunque la moral cristiana seguía influyendo en su interpretación.","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"h2","lines":"89,90"}},{"content":"8. Época Moderna (1492 - 1789)","children":[{"content":"La Reforma Protestante trajo nuevas ideas sobre la sexualidad, enfocándose en el matrimonio como única vía legítima.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"La Ilustración comenzó a desafiar tabúes sexuales, aunque seguían siendo controlados por la religión y la ley.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"La sexualidad femenina empezó a discutirse en relación con la ciencia y la medicina (nacimiento de la ginecología).","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"La prostitución y la doble moral se hicieron visibles en las cortes reales.","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h2","lines":"103,104"}},{"content":"9 Lejano Oriente","children":[{"content":"9.1 India (1500 a.C. - Presente)","children":[{"content":"<strong>Textos sagrados:</strong> Los Vedas y el Kamasutra abordaron la sexualidad como un aspecto natural y espiritual.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Tantra:</strong> Doctrina que celebraba la unión sexual como medio de alcanzar lo divino.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Aceptación temprana:</strong> Relativa tolerancia hacia diversas orientaciones sexuales y prácticas.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>Cultura patriarcal:</strong> Aunque la sexualidad femenina era reconocida, estaba subordinada al control masculino.","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"h3","lines":"114,115"}},{"content":"9.2 China (2000 a.C. - Presente)","children":[{"content":"<strong>Taoísmo:</strong> Consideraba la sexualidad como un intercambio de energías vitales; promovía la longevidad y el equilibrio.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>Confucianismo:</strong> Impuso normas estrictas en torno al matrimonio y la procreación.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Textos sexuales:</strong> Guías como el <em>Su Nü Jing</em> ofrecían consejos sobre sexualidad y salud.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<strong>Concubinas:</strong> La poligamia era común entre las clases altas; las concubinas tenían roles sexuales y sociales definidos.","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"h3","lines":"124,125"}},{"content":"9.3 Japón (300 a.C. - Presente)","children":[{"content":"<strong>Shintoísmo:</strong> Celebraba la sexualidad como una fuerza natural.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Costumbres cortesanas:</strong> En el período Heian, la poesía y los diarios íntimos revelan una sexualidad refinada y artística.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Prostitución regulada:</strong> Surgieron los <em>yūjo</em> (prostitutas) y más tarde las geishas, cuyo rol iba más allá del sexo.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Homosexualidad masculina:</strong> Relaciones entre samuráis y jóvenes aprendices eran aceptadas en el período Edo.","children":[],"payload":{"tag":"li","lines":"140,142"}}],"payload":{"tag":"h3","lines":"134,135"}},{"content":"9.4 Árabes (Siglo VII - Presente)","children":[{"content":"<strong>El Corán:</strong> Reguló la sexualidad, promoviendo el matrimonio y condenando el adulterio y la homosexualidad.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>El harén:</strong> Institución asociada a las clases altas, donde las mujeres vivían bajo estricta vigilancia.","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"<strong>Erotismo literario:</strong> Obras como <em>El Jardín Perfumado</em> exploraban el placer sexual dentro del matrimonio.","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"<strong>Poligamia:</strong> Permitida por la ley islámica bajo restricciones específicas.","children":[],"payload":{"tag":"li","lines":"150,152"}}],"payload":{"tag":"h3","lines":"144,145"}}],"payload":{"tag":"h2","lines":"112,113"}},{"content":"10 México","children":[{"content":"10.1 Mesoamérica Precolombina (2000 a.C. - 1521 d.C.)","children":[{"content":"<strong>Fertilidad y religión:</strong> La sexualidad estaba ligada a ritos de fertilidad y sacrificios humanos.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Divinidades sexuales:</strong> Ixchel (diosa maya de la fertilidad) y Xochiquétzal (diosa azteca del amor y el placer).","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"<strong>Control social:</strong> Normas estrictas sobre la virginidad femenina y la fidelidad matrimonial.","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"<strong>Homosexualidad:</strong> Tolerada en algunos grupos, pero castigada en otros como los aztecas.","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"h3","lines":"154,155"}},{"content":"10.2 Época de la Colonia (1521 - 1821)","children":[{"content":"<strong>Imposición católica:</strong> La Iglesia condenó las prácticas sexuales indígenas y promovió una moral estricta basada en el pecado y la castidad.","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"<strong>Control femenino:</strong> La sexualidad de las mujeres fue severamente vigilada, y la virginidad era esencial para el matrimonio.","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Prostitución:</strong> Aunque tolerada en ciertos contextos, era vista como un mal necesario por las autoridades coloniales.","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"<strong>Mezcla cultural:</strong> Prácticas sexuales indígenas sobrevivieron de manera clandestina, fusionándose con tradiciones europeas.","children":[],"payload":{"tag":"li","lines":"170,172"}}],"payload":{"tag":"h3","lines":"164,165"}},{"content":"10.3 México Independiente (1821 - 1910)","children":[{"content":"<strong>Moral conservadora:</strong> Influenciada por la Iglesia Católica, la sexualidad se restringió al ámbito del matrimonio y la procreación.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<strong>Roles de género:</strong> La mujer era idealizada como guardiana del hogar y la virtud, mientras que el hombre tenía mayor libertad sexual.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<strong>Prostitución:</strong> Aunque era mal vista, fue tolerada y se desarrolló en áreas urbanas; incluso se establecieron burdeles regulados.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"<strong>Educación sexual:</strong> Ausente; las discusiones sobre sexualidad eran tabú en la sociedad.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"<strong>Ley y orden:</strong> Las relaciones extramaritales y la homosexualidad eran estigmatizadas y, en algunos casos, castigadas.","children":[],"payload":{"tag":"li","lines":"179,181"}}],"payload":{"tag":"h3","lines":"172,173"}},{"content":"10.4 Revolución Mexicana (1910 - 1920)","children":[{"content":"<strong>Transformación social:</strong> La guerra permitió un cuestionamiento de los roles de género tradicionales.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"<strong>Prostitución durante la guerra:</strong> Aumentó debido al movimiento constante de tropas y refugiados.","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"<strong>Cambios culturales:</strong> La sexualidad comenzó a representarse en canciones, literatura y corridos revolucionarios.","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"h3","lines":"181,182"}},{"content":"10.5 México Posrevolucionario (1920 - 1950)","children":[{"content":"<strong>Estado laico:</strong> La separación Iglesia-Estado permitió una mayor apertura, aunque la moral tradicional seguía predominando.","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<strong>Educación sexual:</strong> Comenzaron a surgir iniciativas para incluir temas de salud sexual en la educación, aunque de manera limitada.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<strong>Homosexualidad:</strong> Continuó siendo perseguida y estigmatizada, aunque existieron círculos clandestinos en las grandes ciudades.","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"<strong>Arte y literatura:</strong> Artistas como Diego Rivera y Frida Kahlo abordaron temas de amor, erotismo y sexualidad en sus obras.","children":[],"payload":{"tag":"li","lines":"196,198"}}],"payload":{"tag":"h3","lines":"190,191"}},{"content":"10.6 Segunda Mitad del Siglo XX (1950 - 2000)","children":[{"content":"<strong>Revolución sexual:</strong> La influencia global de los movimientos de los años 60 y 70 impactó en México, promoviendo mayor libertad sexual.","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"<strong>Educación sexual:</strong> Se introdujo oficialmente en los programas escolares en los años 70, aunque enfrentó resistencia.","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"<strong>Homosexualidad:</strong> El movimiento LGBT comenzó a ganar visibilidad en las décadas de los 70 y 80, aunque seguía enfrentando discriminación.","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"<strong>Aparición del VIH/SIDA:</strong> En los años 80, el virus impactó profundamente en la comunidad LGBT y en la percepción pública de la sexualidad.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"<strong>Cine y cultura:</strong> Películas como <em>Y tu mamá también</em> exploraron la sexualidad de manera más abierta.","children":[],"payload":{"tag":"li","lines":"207,209"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"10.7 México Contemporáneo (2000 - Actualidad)","children":[{"content":"<strong>Diversidad sexual:</strong> Mayor aceptación y reconocimiento legal de los derechos de las personas LGBT+, incluyendo el matrimonio igualitario en varias entidades.","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"<strong>Educación sexual integral:</strong> Aunque es obligatoria, sigue siendo un tema controversial en algunas regiones debido a resistencias culturales y religiosas.","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"<strong>Acceso a métodos anticonceptivos:</strong> Ha mejorado significativamente, con campañas gubernamentales para promover su uso.","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"<strong>Feminismo y derechos sexuales:</strong> Los movimientos feministas han impulsado la lucha por el aborto legal, seguro y gratuito, así como la erradicación de la violencia de género.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"<strong>Digitalización:</strong> El acceso a internet y las redes sociales han transformado la forma en que se vive y se comunica la sexualidad, incluyendo nuevas formas de relación y educación sexual.","children":[],"payload":{"tag":"li","lines":"218,219"}}],"payload":{"tag":"h3","lines":"211,212"}}],"payload":{"tag":"h2","lines":"153,154"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
